<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attendance-show</title>
</head>
<style>
  .container {
    width: 800px;
    padding: 50px;
    background-color: rgb(222, 246, 246);
  }
  h1 {
    margin: 30px auto 30px 20px;
  }
  .link-field {
    margin: 30px auto 30px 20px;
    display: flex;
    align-items: center;
    margin-bottom: 50px;
    justify-content: space-around;
  }
  table {
    width: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 50px;
  }
  tbody {
        background-color: rgb(112, 112, 113);
  }
  th {
    max-width: 200px;
    background-color: azure;
    padding: 5px;
    min-width: 100px;
  }
  button {
    width: 100px;
    }
  button:hover {
    background-color: rgb(107, 196, 247);
  }
</style>
<body>
  <div class="container">
    <h1>勤怠詳細</h1>
    <div class="name-field">
      <h2>山田　太郎</h2>
    </div>
    <div class="link-field">
      <button><a href="#">戻る</a></button>
      <form action="#">
        <input type="search">
        <button type="submit">検索</button>
      </form>
      <button><a href="#">出勤</a></button>
    </div>
    <table>
      <tbody>
        <tr>
          <th>日付</th>
          <th>出勤時間</th>
          <th>退勤時間</th>
          <th>休憩時間</th>
          <th>備考</th>
          <th>削除</th>
        </tr>
        <tr>
          <th>01/01</th>
          <th>9:00</th>
          <th>18:00</th>
          <th>60</th>
          <th>-</th>
          <th>削除</th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
