<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payment-edit</title>
</head>
<style>
  .container {
    width: 800px;
    margin: 50px;
    border: 1px black solid;
    background-color: rgb(218, 253, 228);
  }
  .switch-wapper {
    display: flex;
    a {
      width: 50%;
      text-align: center;
    }
  }
  .switch-user {
    border: 1px black solid;
    border-bottom: 2px black solid;
    background-color: rgb(222, 246, 246);
  }
  .switch-pays {
    background-color: rgb(192, 253, 209);
    border-top: 1px black solid;
    border-left: 1px black solid;
    border-right: 1px black solid;
  }
  h1 {
    margin: 30px auto 30px 20px;
  }
  .edit-link {
    display: flex;
    justify-content: center;
  }
  .pays-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    td {
      padding: 10px;
      max-width: 300px;
    }
  }
  .button-field {
    display: flex;
    align-items: center;
    padding: 3px;
    margin: 10px;
    margin-bottom: 50px;
    justify-content: space-around;
    }
    button {
        width: 100px;
      }
    button:hover {
      background-color: rgb(107, 196, 247);
    }
</style>
<body>
  <div class="container">
    <div class="switch-wapper" >
      <a class="switch-user" href="#">ユーザー情報</a>
      <a class="switch-pays" href="#">支払い情報</a>
    </div>
    <h1>支払い情報変更</h1>
    <form>
      <table class="pays-info">
        <tr>
          <td><label for="employmentType">給与形態</label></td>
          <td>
            <input type="text" id="employmentType" name="employment_type" value="{{ pays.employmentType }}">
          </td>
        </tr>
        <tr>
          <td><label for="salary">基本給</label></td>
          <td>
            <input type="text" id="salary" name="salary" value="{{ pays.salary }}">
          </td>
        </tr>
        <tr>
          <td><label for="hourWage">時給</label></td>
          <td>
            <input type="text" id="hourWage" name="hourWage" value="{{ pays.hourWage }}">
          </td>
        </tr>
        <tr>
          <td><label for="monthlyWorkHours">仮計算額</label></td>
          <td>
            <input type="text" id="monthlyWorkHours" name="monthlyWorkHours" value="{{ pays.monthlyWorkHours }}">
          </td>
        </tr>
        <tr>
          <td><label for="overtimePay">残業代</label></td>
          <td>
            <input type="text" id="overtimePay" name="overtimePay" value="{{ overtimePay }}">
          </td>
        </tr>
      </table>
      <div class="button-field">
        <a href="#"><button type="button">戻る</button></a>
        <button type="submit">作成</button>
      </div>
    </form>
  </div>
</body>
</html>
