<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pays-show</title>
</head>
<style>
  .container {
    width: 800px;
    margin: 50px;
    border: 1px black solid;
    background-color: rgb(228, 253, 235);
  }
  .switch-wapper {
    display: flex;
    a {
      width: 50%;
      text-align: center;
    }
  }
  .switch-user {
    border: 1px black solid;
    border-bottom: 2px black solid;
    background-color: rgb(222, 246, 246);
  }
  .switch-user:hover {
    background-color: rgb(126, 246, 246);
  }
  .switch-pays {
    background-color: rgb(228, 253, 235);
    border-top: 1px black solid;
    border-left: 1px black solid;
    border-right: 1px black solid;
  }
  .switch-pays:hover {
    background-color: rgb(125, 251, 161);
  }
  h1 {
    margin: 30px auto 30px 20px;
  }
  .edit-link {
    display: flex;
    justify-content: center;
  }
  .pays-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    td, th {
      padding: 10px;
      max-width: 300px;
    }
  }
  .button-field {
    display: flex;
    align-items: center;
    padding: 3px;
    margin: 10px;
    margin-bottom: 50px;
    justify-content: space-around;
    }
    button {
        width: 100px;
      }
    button:hover {
      background-color: rgb(107, 196, 247);
    }
    .previus-payment-link {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
</style>
<body>
  <div class = "container">
    <div class = "switch-wapper" >
      <a class = "switch-user" href="#">ユーザー詳細</a>
      <a class = "switch-pays" href="#">支払い詳細</a>
    </div>
    <h1>支払い情報詳細</h1>
    <div class="edit-link">
      <a href="#">編集</a>
    </div>
    <table class="pays-info">
      <tr>
        <th>給与形態</th>
        <td>{{ pays.employmentType }}</td>
      </tr>
      <tr>
        <th>基本給</th>
        <td>{{ pays.salary }}</td>
      </tr>
      <tr>
        <th>時給</th>
        <td>{{ pays.hourWage }}</td>
      </tr>
      <tr>
        <th>仮計算額</th>
        <td>{{ pays.monthlyWorkHours }}</td>
      </tr>
      <tr>
        <th>残業代</th>
        <td>{{ pays.overtimePay }}</td>
      </tr>
    </table>
    <div class="previus-payment-link">
      <a href="#">過去の支給額</a>
    </div>
  </div>
  
</body>
</html>
