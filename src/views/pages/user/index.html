<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>user-index</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<style>
  .container {
    width: 800px;
    padding: 50px;
    background-color: rgb(222, 246, 246);
  }
  h1 {
    margin: 30px auto 30px 20px;
  }
  .top {
    display: flex;
    align-items: center;
    margin-bottom: 50px;
  }
  .add-user-button {
    margin-left: auto;
    padding-right: 50px;
  }
  table {
    background-color: rgb(112, 112, 113);
  }
  th, td {
    max-width: 200px;
    min-width: 100px;
    background-color: azure;
    text-align: center;
  }
</style>
<div class="container">
  <body>
    <h1>勤怠管理</h1>
    <div class="top">
      <form action="">
          <label for="name"></label>
          <input type="text" id="name" name="name">
          <button type="submit" > 検索 </button>
      </form>
      <div class="add-user-button" >
        <a href="#" class="user-add-link" >ユーザー作成</a>
      </div>
    </div>
    <div class="user-list" >
      <table>
        <thead>
          <tr>
            <th>名前</th>
            <th>権限</th>
            <th>パスワードリセット</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ user.firstName }} {{ user.lastName }} </td>
            <td>{{ if this.isAdmin }}管理者
              {{ else }}-
              {{ /if }}
            </td>
            <td><a href="#">リセット</a></td>
            <td><a href="#">削除</a></td>
          </tr>
        </tbody>     
      </table>
    </div>
  </body>
</div>
